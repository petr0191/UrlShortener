<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-weight: bold;
    }

    button {
      display: block;
      width: 200px;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 10px 10px 0;
    }

    a:link{
      text-decoration: none;
      color: #fff;
    }

    a:visited{
      text-decoration: none;
      color: #fff;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- direct to shorten service with a button -->
  <div>
    <h3 id="email">Hi ${email}</h3>
  </div>
  <div>
    <a href="http://localhost:8080/url/shorten"><button>Shorten Service </button></a>
    <a href="http://localhost:8080/url/dashBoard?email=${email}"><button>DashBoard </button></a>
  </div>

</body>

</html>
